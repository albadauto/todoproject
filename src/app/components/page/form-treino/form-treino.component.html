<div class="container">
    <button mat-raised-button color="primary" (click)="openDialog(null)">Adicionar novo Todo</button>
    <br>

    <table mat-table #table [dataSource]="allTodos" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let todo"> {{todo.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let todo"> {{todo.user}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> actions </th>
            <td mat-cell *matCellDef="let todo"> 
                <button mat-icon-button color="primary" >
                    <mat-icon>delete</mat-icon>
                </button> 
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button> 
            </td>
        </ng-container>
    </table>
</div>
